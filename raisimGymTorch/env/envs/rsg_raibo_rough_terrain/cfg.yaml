    smooth_reward_coeff: -2
    con_switch_rew_coeff: -50
    torque_reward_coeff: -1e-4
    orientation_reward_coeff: -800
    towardObjectRewardCoeff_: 1000
    stayObjectRewardCoeff_: 1000
    towardTargetRewardCoeff_: 1500
    stayTargetRewardCoeff_: 1500
  curriculum:
    initial_factor: .2
    decay_factor: 0.97

architecture:
  policy_net: [256, 128]
  value_net: [256, 128]
