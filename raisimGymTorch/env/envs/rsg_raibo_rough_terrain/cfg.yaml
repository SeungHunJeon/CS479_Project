record_video: yes

environment:
  seed: 1
  render: True
  num_envs: 1
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  reward:
    forwardVelCoeff: 0.3
    torqueCoeff: -2e-5
    jointVelCoeff: -2e-5

  curriculum:
    initial_factor: .07
    #    decay_factor: 0.9
    decay_factor: 0.998

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
