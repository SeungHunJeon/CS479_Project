record_video: no
seed: 2
task_name: "Random_Object_encod_LSTM_dyn"
name: "test"
environment:
  Rollout: False
  position_goal: False
  discrete_action: False
  seed: 2
  render: False
  num_envs: 300
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.2
#  low_level_control_dt: 0.005
  low_level_control_dt: 0.01
  max_time: 12.0
  entropy_coeff: 1e-2
  nSamples_: 300
  nHorizon_: 10
  discrete:
    radial: 1
    tangential: 72
  reward:
    commandsmoothRewardCoeff_: 10
    commandsmooth2RewardCoeff_: 10
    #    commandRewardCoeff_: 0
    torque_reward_coeff: 0
#    torque_reward_coeff: 0
    towardObjectRewardCoeff_: 1
    stayObjectRewardCoeff_: 2
    towardTargetRewardCoeff_: 1
    stayTargetRewardCoeff_: 3
    stayObjectHeadingRewardCoeff_ : 1
  curriculum:
    initial_factor: .2
    decay_factor: 0.97
  hierarchical: True

  dimension:
    proprioceptiveDim_: 9
    exteroceptiveDim_: 36
    inertialparamDim_: 15
    dynamicsInfoDim_: 39
    dynamicsPredictDim_: 5
    dynamicsInputDim_: 15
    historyNum_: 5
    actionhistoryNum_: 6
    actionDim_: 3

  ROA_dimension:
    exteroceptiveDim_: 28

MPPI:
  nSamples_: 300
  nHorizon_: 18
  gamma_: 1e-1
  use_dynamics_: False

encoder:
  proprioceptivelatentDim_: 16
  exteroceptivelatentDim_: 32
  actionlatentDim_: 4

LSTM:
  is_decouple_: False
  hiddendim_: 48
  batchNum_: 1

architecture:
  policy_net: [256, 128, 64]
  value_net: [256, 128, 64]

  encoding:
    policy_net: [ 128, 64 ]
    value_net: [ 128, 64 ]
    pro_encoder_net: [128, 64] # 9 x 4
    ext_encoder_net: [256, 128, 64] # 25 x 4
    act_encoder_net: [32, 32] # 2 x 4
    module_dim: 32

  estimator:
    net: [64, 64]

  obj_f_dynamics:
    net: [256, 128, 64]

  latent_f_dynamics:
    net: [512, 256, 128]

  obs_f_dynamics:
    net: [256, 128]

  Decoder:
    net: [512, 256, 128]