record_video: yes

environment:
  seed: 1
  render: True
  num_envs: 800
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.02
  max_time: 2.5
  reward:
    command_tracking_reward_coeff: 2.5
    height_reward_coeff: .3
    torque_reward_coeff: -2e-5
    orientation_reward_coeff: -1.
    joint_velocity_reward_coeff: -2.e-3
    slip_reward_coeff: -2.e-4
    airtime_reward_coeff: 0.002
    smooth_reward_coeff: -.002
  curriculum:
    initial_factor: .07
    decay_factor: 0.998

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
